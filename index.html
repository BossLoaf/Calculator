<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id = "pageTitle">Calculator</div>
        <div id = "mainContent">
            <div id = "calculatorContainer">
                <div id = "calculatorScreen">
                    <div id = "calculatorScreenUpper"></div>
                    <div id = "calculatorScreenLower"></div>
                </div>

                <div id = "firstRow">
                    <button id = "clear" class = "bigButton">Clear</button>
                    <button id = "backspace" class = "bigButton">Delete</button>
                </div>

                <div id = "secondRow">
                    <button id = "seven" class = "smallButton number" value = "7">7</button>
                    <button id = "eight" class = "smallButton number" value = "8">8</button>
                    <button id = "nine" class = "smallButton number" value = "9">9</button>
                    <button id = "divide" class = "smallButton operator">รท</button>
                </div>

                <div id = "thirdRow">
                    <button id = "four" class = "smallButton number" value = "4">4</button>
                    <button id = "five" class = "smallButton number" value = "5">5</button>
                    <button id = "six" class = "smallButton number" value = "6">6</button>
                    <button id = "multiply" class = "smallButton operator">x</button>
                </div>

                <div id = "fourthRow">
                    <button id = "one" class = "smallButton number" value = "1">1</button>
                    <button id = "two" class = "smallButton number" value = "2">2</button>
                    <button id = "three" class = "smallButton number" value = "3">3</button>
                    <button id = "minus" class = "smallButton operator">-</button>
                </div>

                <div id = "fifthRow">
                    <button id = "decimal" class = "smallButton">.</button>
                    <button id = "zero" class = "smallButton number" value = "0">0</button>
                    <button id = "equals" class = "smallButton result">=</button>
                    <button id = "plus" class = "smallButton operator">+</button>
                </div>
            </div>
        </div>
        <script src="script2.js"></script>
    </body>

    </html>
